<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border border-light mt-5">
        <div class="header row text-bg-light">
            <H1 class="h2">Payment from example</H1>
        </div>
        <form class="body row justify-content-center">
            <!--1st line-->
            <div class="row">
                <div class="alert alert-danger m-3 col" role="alert">
                    Some field are missing
                </div>
            </div>
            <!--2nd line-->
            <div class="row mb-2">
                <div class="col-md-5">
                    <label for="card#" class="form-label">Card #</label>
                    <input type="password" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="CVC#" class="form-label">CVC</label>
                    <input type="password" class="form-control" id="CVC#" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="Amount">
                      </div>
                </div>
            </div>
            <!--3rd line-->
            <div class="row mb-2">
                <div class="col-md-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="type" class="form-control" id="name" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="type" class="form-control" id="lastName" placeholder="">
                </div>
            </div>
            <!--4th line-->
            <div class="row mb-2">
                <div class="col-md-6">
                    <label for="City" class="form-label">City</label>
                    <input type="type" class="form-control" id="City" placeholder="">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example" id="state">
                        <option selected>Pick a state</option>
                        <option value="1">EUA</option>
                        <option value="2">Mexico</option>
                        <option value="3">Europe</option>
                      </select>
                </div>
                <div class="col-md-3">
                    <label for="Postal" class="form-label">Postal Code</label>
                    <input type="type" class="form-control" id="Postal" placeholder="">
                </div>
            </div>
            <!--5th line-->
            <div class="row mb-2">
                <div class="col-md-6">
                    <label for="fromcheck" class="form-label">We accept:</label><br>
                    <div class="btn btn-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="payment1" value="option1">
                            <label class="form-check-label" for="payment1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="payment2" value="option2">
                            <label class="form-check-label" for="payment2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="payment3" value="option3">
                            <label class="form-check-label" for="payment3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="payment4" value="option4">
                            <label class="form-check-label" for="payment4"><i class="fa-brands fa-bitcoin"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="textarea" class="form-label">Message</label>
                    <textarea class="form-control" id="textarea" rows="2"></textarea>
                    <span class="text-muted">Add any notes here</span>
                </div>
            </div>
        </form>
        <div class="row bg-light p-2">
            <div class=" d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6dae62c728.js" crossorigin="anonymous"></script>
</body>
</html>
